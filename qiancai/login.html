<script>
	function click() {if (event.button==2) {alert('不许你偷看！');}}document.onmousedown=click

	$(function(){
		$(".but1").click(function(){
			$(".inp1").show()
			$(".inp2").hide()
		})
		$(".but2").click(function(){
			$(".inp2").show()
			$(".inp1").hide()
		})
	})
	
	
	var Yds={
		"userNameExeg":/^[A-Z]\w{6}$/,
		"passExeg":/^\d{6}$/,
		"chenUserName":function(userName){
			if(this.userNameExeg.test(userName)){
					return true;
				}else{
					return false;
				}
			},
		"checkPwd":function(userpwd){
			if(this.passExeg.test(userpwd)){
					return true;
				}else{
					return false;
				
				}
			}
	}

	document.getElementsByClassName("login2")[0].onclick=function(){
			 var lu=document.getElementsByClassName("usern");
			 if(Yds.chenUserName(lu[0].value)){
				 }else{
				 	alert("请输入正确的用户名")
				 }
				 
			 var lu1=document.getElementsByClassName("passw");
				 if(Yds.checkPwd(lu1[0].value)){
				 }else{
				 	alert("请输入密码")
				}
	
		var lu=document.getElementsByClassName("passwo");
			 if(Yds.checkPwd(lu1[0].value)==Yds.checkPwd(lu[0].value)){
				 	alert("注册成功")
				 	location="login.html";
			}else{
				 	alert("请输入正确密码")	
				 }
		}

	document.getElementsByClassName("login1")[0].onclick=function(){
		 var lu=document.getElementsByClassName("user");
			 if(Yds.chenUserName(lu[0].value)){
				 }else{
				 	alert("请输入正确的用户名")
				 }
		 var lu=document.getElementsByClassName("pass");
			 if(Yds.checkPwd(lu[0].value)){
				 	alert("登录成功")
				 	location="homepage.html";
				 }else{
				 	alert("请输入正确密码")
			 	}
	}
		
</script>
